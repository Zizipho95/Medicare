<header *ngIf="CheUserSession()">
    <div class="navbar navbar-dark shadow-sm" style="background: rgb(16, 158, 194);">
        <div class="navbar-brand align-item-center d-flex">
            <strong style="font-size: 25px;margin-left: 5px;">Zizipho Medicare</strong>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: 40px;">
                <li><a routerLink="products" *ngIf="CheUserSession()" class="nav-link px-2 text-white">Products</a></li>
                <li><a routerLink="users" *ngIf="CheckIfAdministrator() && CheUserSession()" class="nav-link px-2 text-white">Users</a></li>
            </ul>

        </div>
     
        <div class="text-end">
            <button routerLink="cart" class="btn" style="background: rgb(16, 158, 194);">
                <i class="fas fa-shopping-cart" style="font-size: 20px;"></i>
                <div style="font-size: 8px;" class="badge bg-danger">{{totalItem}}</div>
            </button>
            <button routerLink="wishlist" class="btn" style="background: rgb(16, 158, 194);">
                <i class="fas fa-shopping-basket" style="font-size: 20px;"></i>
                <div style="font-size: 8px;" class="badge bg-danger">{{wishlisttotalItem}}</div>
            </button>
            <a type="button" *ngIf="CheUserSession()" routerLink="logout" (click)="logout()" class="btn btn-outline-light me-2">Logout</a>
        </div>
    </div>
</header>
<router-outlet></router-outlet>
