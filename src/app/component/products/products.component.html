
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-12 text-center">
            <h5>Buy Medication</h5>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="offset-sm-1 col-sm-3">
            <a routerLink='/addproduct' *ngIf="CheckIfAdministrator()" class="btn btn-sm btn-info">Add Product</a>
        </div>
    </div>
    <div class="row">
        <ng-container *ngFor="let product of Products">
            <div class="card col-sm-3">
                <img src="{{product.Image}}" alt="" style="width: 100%;;">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.Name}}</h5>
                <p><strong>Price:</strong> ${{product.Price}}</p>
                <p><strong>Quantity Left:</strong> {{product.Quantity}}</p>

                <div class="row">
                    <div class="col-sm-4">
                        <a [routerLink]="['/proddetails', product._id]"
                            class="btn btn-info btn-sm">Details</a>
                    </div>
                    <div class="col-sm-4">
                        <a type="button" (click)="addtocart(product)"
                            class="btn btn-info btn-sm">Buy</a>
                    </div>
                    <div class="col-sm-4">
                        <a (click)="AddToWish(product)" type="button" class="btn btn-info btn-sm">Wishlist</a>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</div>
