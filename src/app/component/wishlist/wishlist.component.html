<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>  
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.Name}}</td>
                            <th style="width: 12%;">{{item.Price}}</th>
                            <td style="width: 12%;">{{item.Quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <br><br><br>
            <table style="margin-top: 50px;">
                <tr>
                    <td></td>
                    <td><button (click)="emptywishlist()" class="btn btn-danger">Empty Wishlist</button></td>
                </tr>
            </table>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Wishlist</h5>
        </div>
        <div class="center">
            <h4>Your wishlist is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-info">Go Shopping</button>
        </div>
    </div>
</ng-container>
