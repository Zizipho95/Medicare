<div class="container" style="margin-top: 50px;">
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-3">
            <a routerLink='/adduser' class="btn btn-info">Add User</a>
        </div>
    </div>
    <div class="row" style="margin-top: 50px;">
        <div class="col-sm-12">
            <table class="table table-hover">
                <thead style="background: rgb(16, 158, 194);color:aliceblue;">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users">
                        <td>{{ user.FullName }}</td>
                        <td>{{ user.Email }}</td>
                        <td>{{ user.UserRole }}</td>
                        <td>
                            <a [routerLink]="['/userdetails', user._id]" class="btn btn-sm btn-info">View Details</a>
                            <button type="button" (click)="DeleteAUser(user._id)" class="btn  btn-sm btn-danger"
                            style="margin-left: 15px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
