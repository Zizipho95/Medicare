<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row align-items-md-stretch">
                <div class="offset-sm-2 col-md-7">
                    <div class="h-100 p-2 rounded-3">
                        <div class="card">
                            <div class="card-header"> Details</div>
                            <div class="card-body">
                                <table class="table">
                                    <tbody>

                                        <tr>
                                            <td> Name</td>
                                            <td> <input type="text" class="form-control" value="{{product.Name}}" name="Name" #Name="ngModel" [(ngModel)]="product.Name"
                                                placeholder="Product Name" /></td>
                                        </tr>
                                        <tr>
                                            <td> Quantity</td>
                                            <td> <input type="number" value="{{product.Quantity}}" class="form-control" name="Quantity" #Quantity="ngModel" [(ngModel)]="product.Quantity" placeholder="Quantity"
                                                /></td>
                                        </tr>
                                        <tr>
                                            <td> Price</td>
                                            <td> <input type="number" value="{{product.Price}}" class="form-control" name="Price" #Price="ngModel" [(ngModel)]="product.Price"
                                                placeholder="Price"  /></td>
                                        </tr>
                                        <tr>
                                            <td>Online Image Link</td>
                                            <td><input type="text" value="{{product.Image}}" class="form-control" name="Image" #age="ngModel" [(ngModel)]="product.Image"
                                                /></td>
                                        </tr>
                  
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" (click)="UpdateProduct()" class="btn btn-info" style="margin-left: 10px;">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
