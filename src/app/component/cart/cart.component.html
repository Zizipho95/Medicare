<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>  
                            <td>No.</td>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.Name}}</td>
                            <th style="width: 12%;">{{item.Price}}</th>
                            <td style="width: 12%;">{{item.Quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br><br><br>
                <table style="margin-top: 50px;">
                    <tr>
                        <td></td>
                        <td><button (click)="emptycart()" class="btn btn-sm btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/products" class="btn btn-sm btn-primary">Shop More</button></td>
                        <td><button routerLink="/checkout" class="btn btn-sm btn-success">Checkout</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your cart is empty!</h4>
            <button routerLink="/products" class="btn btn-info">Shop Now</button>
        </div>
    </div>
</ng-container>
